<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ハンバーガーメニューの実装</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />
<style>
    /* ここに必要なCSSを追加 */
    .menu {
        display: none; /* 初期状態ではメニューを非表示にする */
        background-color: #f9f9f9;
        padding: 20px;
        position: absolute;
        top: 60px;
        left: 10px;
        width: 200px;
        border: 1px solid #ccc;
        z-index: 1000;
    }
    .menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
    }
    .menu a:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<!-- ハンバーガーメニューのアイコン -->
<i class="fas fa-bars" id="menu-icon"></i>

<!-- メニューの内容 -->
<div class="menu" id="menu">
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">会社案内</a>
    <a href="#">お問い合わせ</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    // ハンバーガーメニューアイコンがクリックされたら
    $('#menu-icon').click(function() {
        // メニューを表示/非表示にする
        $('#menu').toggle();
    });
});
</script>

</body>
</html>
