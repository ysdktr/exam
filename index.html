<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ハンバーガーメニューの実装</title>
<!-- Font Awesome の CSS を読み込む -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />
<style>
    /* 簡単なスタイル */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #333;
        padding: 10px;
    }
    .navbar .menu {
        display: none;
    }
    .navbar ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        text-align: center;
    }
    .navbar ul li {
        display: inline-block;
        margin-right: 10px;
    }
    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
    }
    .navbar ul li a:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="navbar">
    <!-- ハンバーガーメニューのアイコン -->
    <i class="fas fa-bars fa-2x"></i>
    
    <!-- メニュー項目 -->
    <ul class="menu">
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">会社案内</a></li>
        <li><a href="#">お問い合わせ</a></li>
    </ul>
</div>

<!-- jQuery の読み込み -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // ハンバーガーメニューのアイコンがクリックされたときの処理
        $('.fa-bars').click(function() {
            $('.menu').slideToggle(); // メニューをスライドで表示/非表示
        });
    });
</script>

</body>
</html>
